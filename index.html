<html>
<head><base href="https://example.com/">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

:root {
  --primary-color: #00bfff; /* Biru utama */
  --secondary-color: #1c1c1c;
  --background: #0a0a0a;
  --text-color: #ffffff;
  --accent-color: #1e90ff; /* Biru muda */
  --blue-gradient: linear-gradient(135deg, #00bfff, #1e90ff);
}

body {
  background: var(--background);
  color: var(--text-color);
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

.container {
  width: 90%;
  max-width: 450px;
  background: var(--secondary-color);
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 191, 255, 0.2);
  padding: 25px;
  position: relative;
  overflow: hidden;
}

.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: var(--blue-gradient);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  border-bottom: 1px solid rgba(0, 191, 255, 0.3);
  padding-bottom: 15px;
}

.logo {
  font-size: 28px;
  font-weight: bold;
  background: var(--blue-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
}

.close-btn {
  font-size: 28px;
  cursor: pointer;
  color: var(--text-color);
  transition: color 0.3s ease;
}

.close-btn:hover {
  color: var(--accent-color);
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 25px;
  color: var(--primary-color);
  font-weight: 600;
  letter-spacing: 0.5px;
}

.feature-list {
  list-style-type: none;
  padding: 0;
}

.feature-item {
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  transition: all 0.3s ease;
}

.feature-item:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateY(-2px);
}

.feature-item label {
  font-size: 15px;
  color: var(--text-color);
  font-weight: 500;
}

.toggle {
  position: relative;
  display: inline-block;
  width: 52px;
  height: 26px;
}

.toggle input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #444;
  transition: .4s;
  border-radius: 26px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background: var(--blue-gradient);
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.btn {
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  color: var(--text-color);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.btn-inject {
  background: var(--blue-gradient);
  color: #000;
}

.btn-clean {
  background: transparent;
  border: 2px solid var(--accent-color);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3);
}

#notification {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--blue-gradient);
  color: #000;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: bold;
  display: none;
  box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3);
  z-index: 1000;
}

.credits {
  text-align: center;
  margin-top: 25px;
  font-size: 13px;
  color: var(--text-color);
  opacity: 0.7;
  font-weight: 300;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.floating-credit {
  position: absolute;
  font-size: 12px;
  color: var(--primary-color);
  opacity: 0.5;
  animation: float 3s ease-in-out infinite;
}

@media (max-width: 600px) {
  .container {
    width: 95%;
    padding: 20px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">XAMMX SETTING</div>
    <div class="close-btn">Ã—</div>
  </div>
  <h1>XAMM WEB UI V2 - FITUR</h1>
  <ul class="feature-list">
    <li class="feature-item"><label>EASY DRAG</label><label class="toggle"><input type="checkbox" class="feature-toggle"><span class="slider"></span></label></li>
    <li class="feature-item"><label>PRECISION AIM</label><label class="toggle"><input type="checkbox" class="feature-toggle"><span class="slider"></span></label></li>
    <li class="feature-item"><label>STABIL AIM</label><label class="toggle"><input type="checkbox" class="feature-toggle"><span class="slider"></span></label></li>
    <li class="feature-item"><label>AIMLOCK SENSI</label><label class="toggle"><input type="checkbox" class="feature-toggle"><span class="slider"></span></label></li>
    <li class="feature-item"><label>BOOST SENSI</label><label class="toggle"><input type="checkbox" class="feature-toggle"><span class="slider"></span></label></li>
    <li class="feature-item"><label>AIM DRAG</label><label class="toggle"><input type="checkbox" class="feature-toggle"><span class="slider"></span></label></li>
    <li class="feature-item"><label>AIM SMOOTH</label><label class="toggle"><input type="checkbox" class="feature-toggle"><span class="slider"></span></label></li>
  </ul>
  <div class="buttons">
    <button class="btn btn-inject" id="injectBtn">ACTIVATE</button>
    <button class="btn btn-clean" onclick="location.reload()">RESET</button>
  </div>
  <div class="credits">
    <p>developerr: @masxamm | @xammkw</p>
  </div>
</div>

<div id="notification">AKTIF PANEL...</div>

<div class="floating-credit" style="top: 20%; left: 5%;">@xamm_adr</div>
<div class="floating-credit" style="top: 40%; right: 5%;">@xamm_adr</div>
<div class="floating-credit" style="bottom: 30%; left: 10%;">@xamm_adr</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const injectBtn = document.getElementById('injectBtn');
  const notification = document.getElementById('notification');

  injectBtn.addEventListener('click', function () {
    notification.style.display = 'block';
    notification.textContent = 'AKTIF VIP PANEL...';
    setTimeout(() => {
      notification.textContent = 'VIP ACCESS ON';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }, 1500);
  });

  document.querySelectorAll('.toggle input').forEach(checkbox => {
    checkbox.addEventListener('change', function () {
      console.log(this.parentElement.previousElementSibling.textContent + " is now " + (this.checked ? "ENABLED" : "DISABLED"));
    });
  });
});
</script>
</body>
</html>
